<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Corner Texts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="image-container">
        <img src="https://images.pexels.com/photos/4587991/pexels-photo-4587991.jpeg" alt="Sample Image">

        <div class="text top-left">Top Left</div>
        <div class="text top-right">Top Right</div>
        <div class="text bottom-left">Bottom Left</div>
        <div class="text bottom-right">Bottom Right</div>
    </div>

</body>

</html>
